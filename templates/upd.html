<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
</head>
<body>

    <h1>Edit book</h1>
    <form action="{{ url_for('update') }}" method="post" enctype="multipart/form-data">
        <input type="text" name="id" value="{{ book[0]}}" id="id" readonly required><br>

        <label for="title"></label><br>
        <input type="text" name="title" placeholder="title" value="{{ book[0]}}" id="title" required><br>

        <label for="author"></label><br>
        <input type="text" name="author" value="{{ book[1]}}" id="author" required><br>

      
        <label for="price "></label><br>
        <input type="text" name="price" value="{{ book[4]}}" id="price" required><br>
       

        <br>
        
        <input type="submit" value="Update">
    </form>
    
</body>
</html>
